<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRAMS - Teacher Virtual Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #ffffff 0%, #fff4e6 30%, #f0f8ff 100%);
      min-height: 100vh;
      color: #333;
    }

    /* Navigation */
    .nav-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    .nav-button {
      background: #ff8c00;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 4px 15px rgba(255, 140, 0, 0.25);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-button:hover {
      background: #1e90ff;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.3);
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #ffffff 0%, #fff8f0 100%);
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      border-bottom: 3px solid #ff8c00;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin: 0 auto 20px;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(255, 140, 0, 0.2);
    }

    .header h1 {
      font-size: 2.5rem;
      color: #ff8c00;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .header p {
      color: #666;
      font-size: 1.1rem;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Teacher Info Card */
    .teacher-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 25px;
      border-left: 5px solid #ff8c00;
    }

    .teacher-avatar {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ff8c00, #ffa500);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 8px 24px rgba(255, 140, 0, 0.3);
    }

    .teacher-info {
      flex: 1;
    }

    .teacher-info h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 8px;
    }

    .teacher-info p {
      color: #666;
      font-size: 1rem;
    }

    .logout-btn {
      background: #f8f9fa;
      color: #666;
      border: 2px solid #e9ecef;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logout-btn:hover {
      background: #dc3545;
      color: white;
      border-color: #dc3545;
    }

    /* Summary Cards */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .summary-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
      transition: transform 0.3s;
      border-top: 4px solid #ff8c00;
    }

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .summary-card.present { border-top-color: #28a745; }
    .summary-card.absent { border-top-color: #dc3545; }
    .summary-card.late { border-top-color: #ffc107; }

    .card-icon {
      width: 60px;
      height: 60px;
      background: #ff8c00;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }

    .card-icon.present { background: #28a745; }
    .card-icon.absent { background: #dc3545; }
    .card-icon.late { background: #ffc107; }

    .summary-card h3 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .summary-card p {
      color: #666;
      font-size: 1.1rem;
    }

    /* Filters */
    .filters {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .filter-group label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .filter-group select,
    .filter-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 1rem;
      background: white;
      transition: border-color 0.3s;
    }

    .filter-group select:focus,
    .filter-group input:focus {
      outline: none;
      border-color: #ff8c00;
    }

    /* Action Buttons */
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .action-btn {
      background: #ff8c00;
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
    }

    .action-btn:hover {
      background: #1e90ff;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(30, 144, 255, 0.25);
    }

    .action-btn.secondary {
      background: #6c757d;
    }

    .action-btn.secondary:hover {
      background: #495057;
    }

    /* Attendance Table */
    .attendance-section {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
    }

    .attendance-header {
      background: linear-gradient(135deg, #ff8c00, #ffa500);
      color: white;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .attendance-grid {
      display: grid;
      grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
      gap: 20px;
      padding: 20px;
      align-items: center;
      font-weight: 600;
      background: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }

    .attendance-row {
      display: grid;
      grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
      gap: 20px;
      padding: 20px;
      align-items: center;
      border-bottom: 1px solid #f1f3f4;
      transition: background 0.2s;
    }

    .attendance-row:hover {
      background: rgba(255, 140, 0, 0.02);
    }

    .student-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .student-avatar {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, #ff8c00, #ffa500);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .student-name {
      font-weight: 600;
      color: #333;
    }

    .student-id {
      font-size: 0.85rem;
      color: #666;
    }

    .status {
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
    }

    .status-present {
      background: rgba(40, 167, 69, 0.1);
      color: #28a745;
    }

    .status-absent {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
    }

    .status-late {
      background: rgba(255, 193, 7, 0.1);
      color: #856404;
    }

    .status-buttons {
      display: flex;
      gap: 8px;
    }

    .status-btn {
      width: 35px;
      height: 35px;
      border: 2px solid #e9ecef;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-btn:hover {
      border-color: #ff8c00;
    }

    .status-btn.active {
      background: #ff8c00;
      color: white;
      border-color: #ff8c00;
    }

    .status-btn.active:hover {
      background: #1e90ff;
      border-color: #1e90ff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .nav-buttons {
        flex-direction: column;
        top: 10px;
        right: 10px;
      }

      .teacher-card {
        flex-direction: column;
        text-align: center;
      }

      .attendance-grid,
      .attendance-row {
        grid-template-columns: 2fr 1fr 1fr;
        gap: 15px;
        padding: 15px;
      }

      .attendance-row div:nth-child(2),
      .attendance-grid div:nth-child(2) {
        display: none;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 20px 10px;
      }

      .summary-grid {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <div class="nav-buttons">
    <a href="index.html" class="nav-button">
      <i class="fas fa-home"></i> Home
    </a>
    <a href="#" id="backBtn" class="nav-button">
      <i class="fas fa-arrow-left"></i> Back
    </a>
  </div>

  <!-- Header -->
  <header class="header">
    <img src="assets/logo.jpeg.jpg" alt="FRAMS Logo" class="logo">
    <h1>Teacher Virtual Register</h1>
    <p>Facial Recognition Attendance Management System</p>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Teacher Info -->
    <div class="teacher-card">
      <div class="teacher-avatar" id="teacherInitials">JD</div>
      <div class="teacher-info">
        <h2 id="teacherName">Loading...</h2>
        <p id="loginDetails">Please wait...</p>
      </div>
      <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <!-- Summary Cards -->
    <div class="summary-grid">
      <div class="summary-card present">
        <div class="card-icon present">
          <i class="fas fa-check"></i>
        </div>
        <h3 id="presentCount">0</h3>
        <p>Students Present</p>
      </div>
      <div class="summary-card absent">
        <div class="card-icon absent">
          <i class="fas fa-times"></i>
        </div>
        <h3 id="absentCount">0</h3>
        <p>Students Absent</p>
      </div>
      <div class="summary-card late">
        <div class="card-icon late">
          <i class="fas fa-clock"></i>
        </div>
        <h3 id="lateCount">0</h3>
        <p>Students Late</p>
      </div>
      <div class="summary-card">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <h3 id="totalCount">0</h3>
        <p>Total Students</p>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters">
      <div class="filter-grid">
        <div class="filter-group">
          <label for="class-select">Class</label>
          <select id="class-select">
            <option value="default" selected>Select Class</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="date-select">Date</label>
          <input type="date" id="date-select">
        </div>
        <div class="filter-group">
          <label for="period-select">Period</label>
          <select id="period-select">
            <option value="1">Period 1</option>
            <option value="2">Period 2</option>
            <option value="3">Period 3</option>
            <option value="4">Period 4</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="section-select">Section</label>
          <select id="section-select">
            <option value="A">Section A</option>
            <option value="B">Section B</option>
            <option value="C">Section C</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="action-btn" id="refreshBtn">
        <i class="fas fa-sync-alt"></i> Refresh Attendance
      </button>
      <button class="action-btn" id="saveBtn">
        <i class="fas fa-save"></i> Save Changes
      </button>
      <button class="action-btn secondary" id="exportBtn">
        <i class="fas fa-file-pdf"></i> Export to PDF
      </button>
      <a href="live-attendance.html" class="action-btn">
        <i class="fas fa-camera"></i> Start Live Attendance
      </a>
    </div>

    <!-- Attendance Table -->
    <div class="attendance-section">
      <div class="attendance-header">
        <i class="fas fa-clipboard-list"></i>
        Attendance Overview
      </div>
      <div class="attendance-grid">
        <div>Student</div>
        <div>ID</div>
        <div>Status</div>
        <div>Last Seen</div>
        <div>Actions</div>
      </div>
      <div id="attendanceList">
        <!-- Students will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load teacher from localStorage
      const teacher = JSON.parse(localStorage.getItem("currentTeacher"));
      if (!teacher) {
        alert("Please log in first.");
        window.location.href = "Login-signup.html";
        return;
      }

      // Fill teacher info
      document.getElementById("teacherName").textContent = `${teacher.title || 'Mr'}.${teacher.firstName} ${teacher.surname}`;
      document.getElementById("teacherInitials").textContent = (teacher.firstName[0] + teacher.surname[0]).toUpperCase();
      document.getElementById("loginDetails").textContent = `Class: ${teacher.classId} • Logged in: ${new Date().toLocaleString()}`;

      // Set today's date
      document.getElementById('date-select').value = new Date().toISOString().split('T')[0];

      // Load students and attendance
      let students = JSON.parse(localStorage.getItem("students")) || [];
      let attendance = JSON.parse(localStorage.getItem("attendance")) || {};

      // Filter students for teacher's class
      students = students.filter(stu => stu.classId === teacher.classId);

      const listContainer = document.getElementById("attendanceList");

      function renderList() {
        listContainer.innerHTML = "";
        let present = 0, absent = 0, late = 0;

        students.forEach(stu => {
          const statusData = attendance[stu.id] || { status: "Not Marked", time: "-" };
          
          if (statusData.status === "Present") present++;
          if (statusData.status === "Absent") absent++;
          if (statusData.status === "Late") late++;

          const row = document.createElement("div");
          row.className = "attendance-row";
          row.innerHTML = `
            <div class="student-info">
              <div class="student-avatar">${stu.name[0]}${stu.surname ? stu.surname[0] : ''}</div>
              <div>
                <div class="student-name">${stu.name}</div>
                <div class="student-id">ID: ${stu.id}</div>
              </div>
            </div>
            <div>${stu.id}</div>
            <div>
              <span class="status ${statusData.status !== 'Not Marked' ? 'status-' + statusData.status.toLowerCase() : ''}">${statusData.status}</span>
            </div>
            <div>${statusData.time}</div>
            <div class="status-buttons">
              <button class="status-btn ${statusData.status === 'Present' ? 'active' : ''}" data-status="Present">P</button>
              <button class="status-btn ${statusData.status === 'Absent' ? 'active' : ''}" data-status="Absent">A</button>
              <button class="status-btn ${statusData.status === 'Late' ? 'active' : ''}" data-status="Late">L</button>
            </div>
          `;

          // Add event listeners to status buttons
          row.querySelectorAll('.status-btn').forEach(btn => {
            btn.addEventListener('click', function() {
              const newStatus = this.getAttribute('data-status');
              
              // Remove active class from all buttons in this row
              row.querySelectorAll('.status-btn').forEach(b => b.classList.remove('active'));
              
              // Add active class to clicked button
              this.classList.add('active');

              // Update attendance
              attendance[stu.id] = { 
                status: newStatus, 
                time: new Date().toLocaleString() 
              };
              localStorage.setItem("attendance", JSON.stringify(attendance));
              renderList();
            });
          });

          listContainer.appendChild(row);
        });

        // Update summary cards
        document.getElementById('presentCount').textContent = present;
        document.getElementById('absentCount').textContent = absent;
        document.getElementById('lateCount').textContent = late;
        document.getElementById('totalCount').textContent = students.length;
      }

      // Event listeners
      document.getElementById("refreshBtn").addEventListener("click", renderList);
      
      document.getElementById("saveBtn").addEventListener("click", function() {
        localStorage.setItem("attendance", JSON.stringify(attendance));
        alert("Attendance records saved successfully!");
      });

      document.getElementById("exportBtn").addEventListener("click", function() {
        alert("Export functionality coming soon!");
      });

      document.getElementById("logoutBtn").addEventListener("click", function() {
        localStorage.removeItem("currentTeacher");
        window.location.href = "Login-signup.html";
      });

      document.getElementById('backBtn').addEventListener('click', function(e) {
        e.preventDefault();
        history.back();
      });

      // Initial render
      renderList();
    });
  </script>
</body>
</html>
