<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password ‚Äì FRAMS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Same styling as before */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-container {
      width: 360px;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result-message {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <div class="form-container">
      <h2>üîê Forgot Password</h2>
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your registered email" required>
        <button type="submit">Find Account</button>
      </form>
      <div class="result-message" id="resultMessage"></div>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const emailInput = document.getElementById("email").value.trim();
      const resultMessage = document.getElementById("resultMessage");
      const teachers = JSON.parse(localStorage.getItem("teachers")) || [];
      const teacher = teachers.find(t => t.email === emailInput);

      if (teacher) {
        resultMessage.innerHTML = `
          ‚úÖ Account found for <strong>${teacher.name} ${teacher.surname}</strong><br>
          Enter a new password below:
          <input type="password" id="newPassword" placeholder="New Password">
          <button onclick="resetPassword('${teacher.email}')">Reset Password</button>
        `;
      } else {
        resultMessage.textContent = "‚ùå Email not found. Please check and try again.";
      }
    });

    function resetPassword(email) {
      const newPwd = document.getElementById("newPassword").value.trim();
      if (!newPwd) return alert("Please enter a new password.");

      let teachers = JSON.parse(localStorage.getItem("teachers")) || [];
      const index = teachers.findIndex(t => t.email === email);
      if (index !== -1) {
        teachers[index].password = newPwd;
        localStorage.setItem("teachers", JSON.stringify(teachers));
        alert("‚úÖ Password reset successfully!");
        location.href = "teacher-login.html";
      }
    }
  </script>
</body>
</html>
