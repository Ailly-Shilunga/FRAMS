<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password ‚Äì FRAMS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .nav-button {
      background-color: orange;
      color: #333;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: orange;
      transform: scale(1.05);
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-container {
      width: 360px;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 1rem;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background-color: orange;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-container button:hover {
      background-color: #005fa3;
    }

    .center-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-height: 120px;
    }

    .result-message {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Top-right buttons -->
  <div class="nav-buttons">
    <a href="index.html" class="nav-button">üè† Home</a>
    <a href="teacher-login.html" class="nav-button">üîô Back</a>
  </div>

  <!-- Centered form and header -->
  <div class="form-wrapper">
    <header class="center-header">
      <img src="assets/logo.jpeg.jpg" alt="FRAMS Logo" class="logo">
      <h1>Welcome to FRAMS</h1>
      <p>Facial Recognition Attendance Management System</p>
    </header>

    <div class="form-container">
      <h2>üîê Forgot Password</h2>
      <form id="forgotForm">
        <input type="email" id="email" placeholder="Enter your registered email" required>
        <button type="submit">Recover Password</button>
      </form>
      <div class="result-message" id="resultMessage"></div>
    </div>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const emailInput = document.getElementById("email").value.trim();
      const resultMessage = document.getElementById("resultMessage");
      const teachers = JSON.parse(localStorage.getItem("teachers")) || [];
      const teacher = teachers.find(t => t.email === emailInput);

      if (teacher) {
        resultMessage.innerHTML = `‚úÖ Your password is: <strong>${teacher.password}</strong>`;
      } else {
        resultMessage.textContent = "‚ùå Email not found. Please check and try again.";
      }
    });
  </script>
</body>
</html>
