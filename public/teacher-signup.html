<h2>Sign Up</h2>
<link rel="stylesheet" href="style.css">

<form id="signupForm">
  <input type="text" placeholder="Titel" id="titel" required>
  <input type="text" placeholder="Name" id="name" required>
  <input type="text" placeholder="Surname" id="surname" required>
  <input type="email" placeholder="Email" id="email" required>
  <input type="text" placeholder="Class (e.g. 9A)" id="class" required>
  <input type="password" placeholder="Create Password" id="password" required>

  <button type="submit">Create Profile</button>
  </div>
</form>

<script>
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const teacher = {
      name: name.value,
      surname: surname.value,
      email: email.value,
      class: class.value
    };
    let teachers = JSON.parse(localStorage.getItem("teachers")) || [];
    teachers.push(teacher);
    localStorage.setItem("teachers", JSON.stringify(teachers));
    alert("Profile created!");
    location.href = "teacher-login.html";
  });

</script>
