 /* Centered form wrapper */
.form-wrapper {
  display: flex;
  justify-content: center;

  flex-direction: column;
  padding: 1rem; /* added breathing space so it doesn't stick to edges */
}

/* Form container - more horizontal */

  width: 600px;                /* wider but not full page */
  max-width: 90%;              /* ensures it stays good on smaller screens */
  padding: 2rem;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  text-align: center;
}

    .form-container h2 {
      margin-bottom: 1rem;
    }
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background-color: orange;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

<body>

  <!-- nav pills -->
  <div class="nav-buttons">
    <a href="index.html" class="nav-button">üè† Home</a>
    <a href="Login-signup.html" class="nav-button">üîô Back</a>
  </div>

  <div class="form-wrapper">
    <div class="form-container">
      <header class="center-header">
        <img src="assets/logo.jpeg.jpg" alt="FRAMS Logo" class="logo">
        <h1>Welcome to FRAMS</h1>
        <p>Facial Recognition Attendance Management System</p>
      </header>

      <h2>üìù Sign Up</h2>
      <form id="signupForm">
        <label for="title">Title</label>
        <select id="title" required>
          <option value="">Select Title</option>
          <option value="Mr">Mr.</option>
          <option value="Mrs">Mrs.</option>
          <option value="Ms">Ms.</option>
          <option value="Dr">Dr.</option>
        </select>

        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="surname"   placeholder="Surname"    required>

        <!-- Register Class as text input -->
        <input
          type="text"
          id="classId"
          placeholder="Register Class (e.g. 11A)"
          required
        >

        <!-- Password Input -->
<input
type="password"
id="signupPassword"
name="password"
placeholder="Enter password"
minlength="8"
maxlength="20"
required
>

<!-- Validation Message -->
<small id="passwordHelp" style="color: rgb(247, 6, 6); display: block; margin-top: 5px;">
Password must be between 8‚Äì20 characters.
</small>

<!-- Show Password Toggle -->
<label>
<input type="checkbox" id="toggleSignupPassword"> Show Password
</label>

        </div>

        <div class="username-display" id="usernameDisplay"></div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    // Password toggle
  
  const passwordInput = document.getElementById("signupPassword");
  const passwordHelp = document.getElementById("passwordHelp");
  const toggle = document.getElementById("toggleSignupPassword");

  // Toggle visibility
  toggle.addEventListener("change", () => {
    passwordInput.type = toggle.checked ? "text" : "password";
  });

  // Live validation message
  passwordInput.addEventListener("input", () => {
    const len = passwordInput.value.length;
    if (len < 8) {
      passwordHelp.textContent = "Too short ‚Äî must be at least 8 characters.";
      passwordHelp.style.color = "red";
    } else if (len > 20) {
      passwordHelp.textContent = "Too long ‚Äî maximum is 20 characters.";
      passwordHelp.style.color = "red";
    } else {
      passwordHelp.textContent = "Looks good ‚úÖ";
      passwordHelp.style.color = "green";
    }
  });
  
    // Live username preview
    function updateUsername() {
      const title     = document.getElementById("title").value;
      const firstName = document.getElementById("firstName").value.trim();
      const display   = document.getElementById("usernameDisplay");
      if (title && firstName) {
        display.textContent = "Your username will be: " +
          `${title}.${firstName}`.replace(/\s+/g, '');
      } else {
        display.textContent = "";
      }
    }
    document.getElementById("firstName").addEventListener("input", updateUsername);
    document.getElementById("title").addEventListener("change", updateUsername);

    // Handle signup
    document.getElementById("signupForm")
      .addEventListener("submit", function(e) {
        e.preventDefault();
        const title     = document.getElementById("title").value;
        const firstName = document.getElementById("firstName").value.trim();
        const surname   = document.getElementById("surname").value.trim();
        const classId   = document.getElementById("classId").value.trim();
        const password  = document.getElementById("signupPassword").value;
        const username  = `${title}.${firstName}`.replace(/\s+/g, '');

        const teacher = { title, firstName, surname, classId, password, username };

        let teachers = JSON.parse(localStorage.getItem("teachers")) || [];
        teachers.push(teacher);
        localStorage.setItem("teachers", JSON.stringify(teachers));
        localStorage.setItem("currentTeacher", JSON.stringify(teacher));

        alert(`‚úÖ Profile created!\nUsername: ${username}\nClass: ${classId}`);
        window.location.href = "teacher.html";
      });
  </script>

</body>
