<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRAMS Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Top-right nav buttons */
    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .nav-button {
      background-color: orange;
      color: #333;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: orange;
      transform: scale(1.05);
    }

    /* Centered form container */
    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .form-container {
      width: 360px;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 1rem;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background-color: orange;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .form-container button:hover {
      background-color: #005fa3;
    }

    .center-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      max-height: 120px;
    }
  </style>
</head>
<body>

  <!-- Top-right buttons -->
  <div class="nav-buttons">
    <a href="index.html" class="nav-button">üè† Home</a>
    <a href="Login-signup.html" class="nav-button">üîô Back</a>
  </div>

  <!-- Centered form and header -->
  <div class="form-wrapper">
    <header class="center-header">
      <img src="assets/logo.jpeg.jpg" alt="FRAMS Logo" class="logo">
      <h1>Welcome to FRAMS</h1>
      <p>Facial Recognition Attendance Management System</p>
    </header>

    <div class="form-container">
      <h2>üìù Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="titel" placeholder="Title (e.g. Mr/Ms)" maxlength="10" required>
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="surname" placeholder="Surname" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="class" placeholder="Class (e.g. 9A)" required>
        <input type="password" id="password" placeholder="Create Password" required>
        <button type="submit">Create Profile</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const teacher = {
        titel: titel.value,
        name: name.value,
        surname: surname.value,
        email: email.value,
        class: class.value,
        password: password.value
      };
      let teachers = JSON.parse(localStorage.getItem("teachers")) || [];
      teachers.push(teacher);
      localStorage.setItem("teachers", JSON.stringify(teachers));
      alert("‚úÖ Profile created successfully!");
      location.href = "teacher-login.html";
    });
  </script>
</body>
</html>
