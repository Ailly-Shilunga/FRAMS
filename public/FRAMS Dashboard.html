<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css">

  <!-- face-api.js library -->
  <script defer src="https://unpkg.com/face-api.js"></script>
  
  <!-- Your application logic -->
  <script defer src="app.js"></script>
</head>
<body>

  <header>
    <h1>Student Dashboard</h1>
    <nav>
      <button id="nav-enroll">Add Student</button>
      <button id="nav-register">Register Face</button>
    </nav>
  </header>

  <main>
    <!-- 1) ENROLLMENT SECTION -->
    <section id="enroll-section">
      <h2>Add Student</h2>
      <form id="add-student-form">
        <label>
          Name:
          <input type="text" id="student-name" required>
        </label>
        <label>
          Class:
          <input type="text" id="student-class" required>
        </label>
        <label>
          Parent Email:
          <input type="email" id="parent-email" required>
        </label>

        <div class="camera">
          <video id="enroll-webcam" autoplay muted width="320" height="240"></video>
          <canvas id="enroll-snapshot" width="320" height="240" class="hidden"></canvas>
        </div>

        <button type="button" id="capture-enroll">Capture Photo</button>
        <button type="submit">Save Student</button>
      </form>
    </section>

    <!-- 2) REGISTRATION SECTION -->
    <section id="register-section" class="hidden">
      <h2>Register Student Face</h2>
      <label>
        Select Student:
        <select id="student-select"></select>
      </label>

      <div class="camera">
        <video id="reg-webcam" autoplay muted width="320" height="240" class="hidden"></video>
        <canvas id="reg-snapshot" width="320" height="240" class="hidden"></canvas>
      </div>

      <button type="button" id="start-camera">Start Camera</button>
      <button type="button" id="capture-face" class="hidden">Capture Face</button>
      <button type="button" id="register-face" class="hidden">Register Face</button>
    </section>

    <!-- 3) STUDENT LIST -->
    <section id="list-section">
      <h2>Enrolled Students</h2>
      <ul id="student-list"></ul>
    </section>
  </main>

</body>
</html>
