        <body>
<!-- Top-right buttons -->
<div class="nav-buttons">
  <a href="index.html" class="nav-button">üè† Home</a><a href="Login-signup.html" class="nav-button">üîô Back</a>

</head>

<body>
  <!-- nav pills -->
  <div class="nav-buttons">
    <a href="index.html" class="nav-button">üè† Home</a>
    <a href="Login-signup.html" class="nav-button">üîô Back</a>
  </div>

  <div class="form-wrapper">
    <div class="form-container">
      <header class="center-header">
        <img src="assets/logo.jpeg.jpg" alt="FRAMS Logo" class="logo">
        <h1>Welcome to FRAMS</h1>
        <p>Facial Recognition Attendance Management System</p>
      </header>

      <h2>üîê Log In</h2>
      <form id="loginForm">
        <input type="text"     id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>

        <!-- Register Class as text input -->
        <input
          type="text"
          id="classId"
          placeholder="Register Class (e.g. 11A)"
          required
        >

        <div class="toggle-container">
          <label>
            <input type="checkbox" id="togglePassword">
            Show Password
          </label>
        </div>

        <button type="submit">Log In</button>
        <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
      </form>
    </div>
  </div>

  <script>
    // Password toggle
    document.getElementById("togglePassword")
      .addEventListener("change", function() {
        document.getElementById("password").type =
          this.checked ? "text" : "password";
      });

    // Login logic
    document.getElementById("loginForm")
      .addEventListener("submit", function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const pwd      = document.getElementById("password").value.trim();
        const classId  = document.getElementById("classId").value.trim();
        const teachers = JSON.parse(localStorage.getItem("teachers")) || [];

        const teacher = teachers.find(t =>
          t.username === username &&
          t.password === pwd
        );

        if (!teacher) {
          return alert("‚ùå Invalid credentials.");
        }

        teacher.classId = classId;
        localStorage.setItem("currentTeacher", JSON.stringify(teacher));
        alert(`Welcome, ${teacher.title}.${teacher.firstName}!\nClass: ${classId}`);
        window.location.href = "teacher.html";
      });
    
  const passwordInput = document.querySelector('input[name="password"]');
  const passwordHelp = document.getElementById('passwordHelp');

  passwordInput.addEventListener('input', () => {
    if (passwordInput.value.length < 8) {
      passwordHelp.textContent = "Too short ‚Äî must be at least 8 characters.";
      passwordHelp.style.color = "red";
    } else if (passwordInput.value.length > 20) {
      passwordHelp.textContent = "Too long ‚Äî maximum is 20 characters.";
      passwordHelp.style.color = "red";
    } else {
      passwordHelp.textContent = "Looks good ‚úÖ";
      passwordHelp.style.color = "green";
    }
  });
</script>
  </script>

</body>
