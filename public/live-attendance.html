<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .nav-button {
            background: orange;
            color: #333;
            padding: 10px 20px;

            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;

        }
        
        .main-container {
            min-height: 100vh;
            display: flex;

        .top-section {
            display: grid;

            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .teacher-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: dodgerblue;
            color: white;
            display: flex;

            justify-content: center;

            font-size: 1.4rem;
        }
        
        .teacher-info h2 {
            margin-bottom: 5px;
            font-size: 1.3rem;
        }
        
        .teacher-info p {
            color: #666;
        }
        
        .system-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        .system-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .system-subtitle {
            color: #666;
            margin-bottom: 20px;
        }
        
        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;

            justify-content: center;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
            max-width: 600px;

        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }
        
        .btn-danger:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(238, 90, 82, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .video-container {
            position: relative;
            display: none;
            margin-bottom: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;

        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: auto;
        }
        
        .stats-card {
            background: rgba(255, 255, 255, 0.95);

            border-radius: 20px;

        }
        
        .recognized-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;

        .card-title {
            font-size: 1.2rem;

        .student-item {
            display: flex;

        .student-details {
            flex: 1;

        .student-name {
            font-weight: 600;

        }

            padding: 6px 12px;

    <script> 
    function setStatus(message, type) {
    console.log(`Status: ${message} (${type})`);
}

const DEBUG_MODE = false;

function debugMsg(message) {
    if (DEBUG_MODE) {
        const timestamp = new Date().toLocaleTimeString();
        console.log(`[${timestamp}] ${message}`);
    }
}

initializeSystem();

const faceAPIUrls = [
    'https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js',
    'https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js',
    'https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js'
];

async function loadFaceAPIScript() {
    for (const url of faceAPIUrls) {
        try {
            debugMsg(`📦 Trying to load face-api.js from: ${url}`);
            const script = document.createElement('script');
            script.src = url;
            document.head.appendChild(script);
            
            await new Promise((resolve, reject) => {
                script.onload = resolve;
                script.onerror = reject;
            });
            
            await new Promise(resolve => setTimeout(resolve, 500));
            if (typeof faceapi !== 'undefined') {
                debugMsg('✅ face-api.js loaded successfully');
                return;
            }
        } catch (error) {
            debugMsg(`❌ Failed to load from ${url}`);
        }
    }
    throw new Error('Failed to load face-api.js');
}

async function loadModels() {
    try {
        setStatus('Loading face recognition models...', 'loading');
        debugMsg('📦 Starting face-api.js initialization...');
        
        await loadFaceAPIScript();
        
        debugMsg('📦 Loading models from CDN (this takes a moment)...');
        
        // Use CDN and wait longer
        const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
        
        debugMsg('🔍 Loading from GitHub CDN...');
        await Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
            faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
            faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
        ]);

        debugMsg('✅ All models loaded successfully from CDN!');
        setStatus('Models loaded!', 'ready');
        
    } catch (error) {
        debugMsg(`❌ Model loading error: ${error.message}`);
        
        // FALLBACK - continue without models for now
        debugMsg('⚠️ Continuing without face recognition models');
        setStatus('Running without face recognition', 'warning');
    }
}

// 2. Then your initialization:
async function initializeSystem() {
    try {
        debugMsg('🚀 Starting FRAMS Live Attendance System...');
        debugMsg('✅ Teacher logged in: Lydia Daniel');
        debugMsg('✅ Teacher class: 11B');
        
        await loadModels();
        loadStudentsForClass();
        await processFaceDescriptors();
        
    } catch (error) {
        debugMsg(`❌ System failed: ${error.message}`);
    }
}

// 3. Start it:
initializeSystem();
        // Global variables
        let video, canvas, ctx;
        let stream;
        let faceDescriptors = [];
        let students = [];
        let teacher = null;
        let attendanceSession = {};
        let isDetecting = false;

        // DOM elements
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const videoContainer = document.getElementById('video-container');
        const recognizedCount = document.getElementById('recognized-count');
        const totalStudents = document.getElementById('total-students');
        const detectionRate = document.getElementById('detection-rate');
        const loadedFaces = document.getElementById('loaded-faces');
        const recognizedList = document.getElementById('recognized-list');
        const debugLog = document.getElementById('debug-log');

        // Debug logging function
       function debugMsg(message) {
    console.log(message);
}

        // Initialize system
        document.addEventListener('DOMContentLoaded', async () => {
            debugMsg('🚀 Starting FRAMS Live Attendance System...');
            
            loadTeacherInfo();
            
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            await loadModels();
            await loadStudentsForTeacher();
            
            setupEventListeners();
        });

        // Load teacher information
        function loadTeacherInfo() {
            teacher = JSON.parse(localStorage.getItem("currentTeacher"));
            
            if (!teacher) {
                debugMsg('❌ No teacher logged in');
                alert("Please log in first.");
                window.location.href = "teacher.html";
                return;
            }

            debugMsg(`✅ Teacher logged in: ${teacher.firstName} ${teacher.surname}`);
            debugMsg(`✅ Teacher class: ${teacher.classId}`);
            
            document.getElementById("teacherName").textContent = `${teacher.title}.${teacher.firstName} ${teacher.surname}`;
            document.getElementById("teacherInitials").textContent = (teacher.firstName[0] + teacher.surname[0]).toUpperCase();
            document.getElementById("classInfo").textContent = `Class: ${teacher.classId}`;
        }
  
        // Load students for current teacher
        async function loadStudentsForTeacher() {
            try {
                setStatus('Loading students for your class...', 'loading');
                debugMsg(`🔍 Loading students for class ${teacher.classId}...`);
                
                const allStudents = JSON.parse(localStorage.getItem("students")) || [];
                debugMsg(`📚 Found ${allStudents.length} total students in localStorage`);
                
                // Show all students in debug for troubleshooting
                allStudents.forEach((student, index) => {
                    debugMsg(`Student ${index + 1}: ${student.name} (Class: ${student.class || student.classId || 'Not set'}) (ID: ${student.id})`);
                });
                
                students = allStudents.filter(student => 
                    student.classId === teacher.classId || student.class === teacher.classId
                );

                debugMsg(`✅ Filtered to ${students.length} students for teacher's class`);
                totalStudents.textContent = students.length;
                
                if (students.length === 0) {
                    debugMsg(`❌ No students found for class ${teacher.classId}`);
                    setStatus(`No students found for class ${teacher.classId}. Please enroll students first.`, 'error');
                    return;
                }

                await loadFaceDescriptors();
                
            } catch (error) {
                debugMsg(`❌ Error loading students: ${error.message}`);
                setStatus('Error loading students from localStorage.', 'error');
            }
        }

        // Load face descriptors from images
        async function loadFaceDescriptors() {
            faceDescriptors = [];
            let loadedCount = 0;

            setStatus('Processing student face data...', 'loading');
            debugMsg('🔍 Starting face descriptor processing...');

            for (const student of students) {
                try {
                    debugMsg(`Processing ${student.name} (ID: ${student.id})...`);
                    
                    let imageElement = null;
                    let imageSource = '';
                    
                    // Try loading from /assets/faces/ first
                    try {
                        imageElement = await loadImageFromFile(`./assets/faces/${student.id}.jpg`);
                        imageSource = 'file';
                        debugMsg(`✅ Loaded image from file for ${student.name}`);
                    } catch (fileError) {
                        debugMsg(`⚠️ File not found for ${student.name}: ${fileError.message}`);
                        
                        // Try Base64 fallback
                        if (student.face && student.face.startsWith('data:image')) {
                            imageElement = await loadImageFromBase64(student.face);
                            imageSource = 'base64';
                            debugMsg(`✅ Loaded image from Base64 for ${student.name}`);
                        } else {
                            debugMsg(`❌ No Base64 data for ${student.name}`);
                            continue;
                        }
                    }

                    // Extract face descriptor
                    debugMsg(`🔍 Extracting face descriptor for ${student.name}...`);
                    const detection = await faceapi.detectSingleFace(
                        imageElement, 
                        new faceapi.TinyFaceDetectorOptions()
                    ).withFaceLandmarks().withFaceDescriptor();

                    if (detection) {
                        faceDescriptors.push({
                            studentId: student.id,
                            name: student.name,
                            class: student.class || student.classId,
                            descriptor: detection.descriptor,
                            source: imageSource
                        });
                        loadedCount++;
                        debugMsg(`✅ Face descriptor created for ${student.name} (source: ${imageSource})`);
                    } else {
                        debugMsg(`❌ No face detected in image for ${student.name}`);
                    }

                } catch (error) {
                    debugMsg(`❌ Error processing ${student.name}: ${error.message}`);
                }
            }

            debugMsg(`📊 Final result: ${loadedCount}/${students.length} face descriptors loaded`);
            loadedFaces.textContent = loadedCount;
            
            if (loadedCount === 0) {
                setStatus('No valid face data found. Check debug info below.', 'error');
                debugMsg('❌ TROUBLESHOOTING STEPS:');
                debugMsg('1. Make sure students are enrolled with photos');
                debugMsg('2. Check if photos exist in /assets/faces/ folder');
                debugMsg('3. Ensure photos are named {studentId}.jpg');
                debugMsg('4. Or ensure Base64 data exists in localStorage');
            } else {
                setStatus(`Ready! Processed ${loadedCount} student faces. Click "Start Camera" to begin.`, 'ready');
                startBtn.disabled = false;
            }
        }

        // Load image from file
        function loadImageFromFile(imagePath) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = () => {
                    debugMsg(`📷 Image loaded successfully: ${imagePath}`);
                    resolve(img);
                };
                
                img.onerror = () => {
                    debugMsg(`📷 Failed to load image: ${imagePath}`);
                    reject(new Error(`Failed to load: ${imagePath}`));
                };
                
                img.src = imagePath;
            });
        }

        // Load image from Base64
        function loadImageFromBase64(base64Data) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                
                img.onload = () => {
                    debugMsg('📷 Base64 image loaded successfully');
                    resolve(img);
                };
                
                img.onerror = () => {
                    debugMsg('📷 Failed to load Base64 image');
                    reject(new Error('Failed to load Base64 image'));
                };
                
                img.src = base64Data;
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            startBtn.addEventListener('click', startCamera);
            stopBtn.addEventListener('click', stopCamera);
        }

        // Start camera
        async function startCamera() {
            try {
                setStatus('Starting camera...', 'loading');
                debugMsg('📹 Requesting camera access...');
                
                const constraints = {
                    video: {
                        width: { ideal: 640, min: 320, max: 1280 },
                        height: { ideal: 480, min: 240, max: 720 },
                        facingMode: 'user'
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    videoContainer.style.display = 'block';
                    
                    debugMsg(`📹 Camera active: ${video.videoWidth}x${video.videoHeight}`);
                    setStatus('Camera active - Face recognition in progress...', 'ready');
                    
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    
                    startDetection();
                });

            } catch (error) {
                debugMsg(`❌ Camera error: ${error.message}`);
                
                const errorMessages = {
                    'NotAllowedError': 'Camera access denied. Please allow camera access.',
                    'NotFoundError': 'No camera found. Please connect a camera.',
                    'NotReadableError': 'Camera is being used by another application.',
                    'OverconstrainedError': 'Camera settings not supported.',
                };
                
                const message = errorMessages[error.name] || `Camera error: ${error.message}`;
                setStatus(message, 'error');
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            video.srcObject = null;
            videoContainer.style.display = 'none';
            isDetecting = false;
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            const recognizedStudents = Object.keys(attendanceSession).length;
            setStatus(`Session completed. ${recognizedStudents} students recognized.`, 'ready');
            debugMsg(`📊 Session ended: ${recognizedStudents} students recognized`);
            
            saveAttendanceSession();
        }

        // Start face detection
        function startDetection() {
            if (faceDescriptors.length > 0) {
                isDetecting = true;
                debugMsg(`🎯 Starting face detection with ${faceDescriptors.length} loaded faces`);
                detectFaces();
            } else {
                debugMsg('❌ Cannot start detection: no face descriptors loaded');
            }
        }

        // Main detection loop
        async function detectFaces() {
            if (!isDetecting || !video || video.paused || video.ended) {
                return;
            }

            try {
                const detections = await faceapi.detectAllFaces(
                    video, 
                    new faceapi.TinyFaceDetectorOptions()
                ).withFaceLandmarks().withFaceDescriptors();

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (detections.length > 0) {
                    const faceMatcher = new faceapi.FaceMatcher(
                        faceDescriptors.map(fd => 
                            new faceapi.LabeledFaceDescriptors(fd.name, [fd.descriptor])
                        ),
                        0.6
                    );

                    detections.forEach(detection => {
                        const { box } = detection.detection;
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);

                        // Draw bounding box
                        ctx.strokeStyle = bestMatch.distance < 0.6 ? '#27ae60' : '#e74c3c';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(box.x, box.y, box.width, box.height);

                        // Draw label
                        const confidence = Math.round((1 - bestMatch.distance) * 100);
                        const label = bestMatch.distance < 0.6 ? 
                            `${bestMatch.label} (${confidence}%)` : 
                            'Unknown';
                        
                        // Background for text
                        ctx.fillStyle = bestMatch.distance < 0.6 ? '#27ae60' : '#e74c3c';
                        ctx.fillRect(box.x, box.y - 30, ctx.measureText(label).width + 20, 25);
                        
                        // Text
                        ctx.fillStyle = '#ffffff';
                        ctx.font = '14px Arial';
                        ctx.fillText(label, box.x + 10, box.y - 10);

                        // Mark attendance
                        if (bestMatch.distance < 0.6) {
                            const recognizedStudent = faceDescriptors.find(fd => fd.name === bestMatch.label);
                            if (recognizedStudent && !attendanceSession[recognizedStudent.studentId]) {
                                markStudentPresent(recognizedStudent, confidence / 100);
                                debugMsg(`✅ NEW RECOGNITION: ${bestMatch.label} (${confidence}% confidence)`);
                            }
                        }
                    });
                }

            } catch (error) {
                debugMsg(`❌ Detection error: ${error.message}`);
            }

            setTimeout(() => detectFaces(), 100);
        }

        // Mark student as present
        function markStudentPresent(studentData, confidence) {
            const timestamp = new Date();
            
            attendanceSession[studentData.studentId] = {
                student: students.find(s => s.id === studentData.studentId),
                timestamp: timestamp.toISOString(),
                confidence: confidence,
                time: timestamp.toLocaleTimeString()
            };
            
            updateUI();
        }

        // Update UI
        function updateUI() {
            const recognizedStudents = Object.keys(attendanceSession).length;
            const totalCount = students.length;
            
            recognizedCount.textContent = recognizedStudents;
            detectionRate.textContent = totalCount > 0 ? Math.round((recognizedStudents / totalCount) * 100) + '%' : '0%';
            
            renderRecognizedList();
        }

        // Render recognized list
        function renderRecognizedList() {
            const sessions = Object.values(attendanceSession)
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (sessions.length === 0) {
                recognizedList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">No students recognized yet</p>';
                return;
            }

            recognizedList.innerHTML = sessions.map(session => `
                <div class="student-item">
                    <div class="student-avatar-small">
                        ${session.student.name[0]}${session.student.surname ? session.student.surname[0] : ''}
                    </div>
                    <div class="student-details">
                        <div class="student-name">${session.student.name}</div>
                        <div class="student-time">Recognized at ${session.time}</div>
                    </div>
                    <div class="confidence">${Math.round(session.confidence * 100)}%</div>
                </div>
            `).join('');
        }

        // Save attendance session
        function saveAttendanceSession() {
            try {
                let attendance = JSON.parse(localStorage.getItem("attendance")) || {};
                
                Object.entries(attendanceSession).forEach(([studentId, session]) => {
                    attendance[studentId] = {
                        status: "Present",
                        time: session.time,
                        timestamp: session.timestamp,
                        confidence: Math.round(session.confidence * 100),
                        method: "Face Recognition"
                    };
                });
                
                localStorage.setItem("attendance", JSON.stringify(attendance));
                debugMsg(`✅ Saved attendance for ${Object.keys(attendanceSession).length} students to localStorage`);
                
            } catch (error) {
                debugMsg(`❌ Error saving attendance: ${error.message}`);
            }
        }

        // Set status message
        function setStatus(message, type) {
    console.log(`Status: ${message} (${type})`);
}
    </script>
