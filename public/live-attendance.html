<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Attendance ‚Äì FRAMS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .nav-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .nav-button {
      background-color: orange;
      color: #333;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: dodgerblue;
      transform: scale(1.05);
    }

    .header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .header h1 {
      margin-bottom: 0.5rem;
    }

    .datetime {
      font-size: 1rem;
      color: #555;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    video {
      border: 2px solid #007acc;
      border-radius: 8px;
      max-width: 480px;
      width: 100%;
      margin-bottom: 1rem;
    }

    .attendance-list {
      margin-top: 1rem;
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .attendance-list h3 {
      margin-bottom: 0.5rem;
    }

    .attendance-list ul {
      list-style: none;
      padding: 0;
    }

    .attendance-list li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }

    .start-button {
      background-color: orange;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .start-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- Top-right buttons -->
  <div class="nav-buttons">
    <a href="index.html" class="nav-button">üè† Home</a>
    <a href="Teacher-dashboard.html" class="nav-button">üîô Back</a>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>üì° Live Attendance</h1>
    <p class="datetime" id="datetime"></p>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <video id="camera" autoplay></video>
    <button class="start-button" onclick="markAttendance()">Mark Attendance</button>

    <div class="attendance-list">
      <h3>‚úÖ Present Students</h3>
      <ul id="attendanceList"></ul>
    </div>
  </div>

  <script>
    // Show current date & time
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById("camera").srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or unavailable.");
      });

    // Dummy attendance logic
    function markAttendance() {
      const students = ["Anna", "Brian", "Chloe", "David", "Ella"];
      const present = students.sort(() => 0.5 - Math.random()).slice(0, 3); // Random 3
      const list = document.getElementById("attendanceList");
      list.innerHTML = "";
      present.forEach(name => {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
      });

      // Save to localStorage
      const today = new Date().toLocaleDateString();
      localStorage.setItem("attendance_" + today, JSON.stringify(present));
    }
  </script>
</body>
</html>
