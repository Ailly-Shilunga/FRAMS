<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Attendance ‚Äì FRAMS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0;
    }
    .nav-buttons {
      position: absolute; top: 20px; right: 20px; display: flex; gap: 10px;
    }
    .nav-button {
      background-color: orange; color: #333; padding: 10px 20px; border-radius: 25px;
      text-decoration: none; font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .nav-button:hover { background-color: dodgerblue; transform: scale(1.05); }
    .header { text-align: center; padding: 2rem 1rem 1rem; }
    .header h1 { margin-bottom: 0.5rem; }
    .datetime { font-size: 1rem; color: #555; }
    .main-content {
      display: flex; flex-direction: column; align-items: center; padding: 2rem;
    }
    video {
      border: 2px solid #007acc; border-radius: 8px; max-width: 480px; width: 100%;
      margin-bottom: 1rem;
    }
    .attendance-list {
      margin-top: 1rem; width: 100%; max-width: 480px; background: #fff;
      border-radius: 8px; padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .attendance-list h3 { margin-bottom: 0.5rem; }
    .attendance-list ul { list-style: none; padding: 0; margin: 0; }
    .attendance-list li { padding: 6px 0; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <!-- Navigation -->
  <div class="nav-buttons">
    <a href="index.html" class="nav-button">üè† Home</a>
    <a href="teacher.html" class="nav-button">üîô Back</a>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>üì° Live Attendance</h1>
    <p class="datetime" id="datetime"></p>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <video id="camera" autoplay muted></video>

    <div class="attendance-list">
      <h3>‚úÖ Present Students</h3>
      <ul id="presentList"></ul>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', async () => {
    // Live date/time
    function updateDateTime() {
      document.getElementById("datetime").textContent = new Date().toLocaleString();
    }
    setInterval(updateDateTime, 1000); updateDateTime();

    // Load teacher and class students
    const teacher = JSON.parse(localStorage.getItem("currentTeacher"));
    if (!teacher) {
      alert("Please log in first.");
      return location.href = "Login-signup.html";
    }
    let allStudents = JSON.parse(localStorage.getItem("students")) || [];
    let students = allStudents.filter(s => s.classId === teacher.classId);

    // Elements
    const videoEl = document.getElementById('camera');
    const presentList = document.getElementById('presentList');
    const presentSet = new Set();

    // Load models
    const MODEL_URL = '/models';
    await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
    await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
    await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
    console.log("‚úÖ Models loaded");

    // Load labeled face descriptors
    async function loadLabeledDescriptors() {
      return Promise.all(students.map(async stu => {
        try {
          const img = await faceapi.fetchImage(`assets/faces/${stu.id}.jpg`);
          const detection = await faceapi
            .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptor();
          if (!detection) throw new Error();
          return new faceapi.LabeledFaceDescriptors(stu.name, [detection.descriptor]);
        } catch {
          console.warn(`‚ö†Ô∏è Missing/invalid image for ${stu.name} (${stu.id})`);
          return null;
        }
      })).then(list => list.filter(Boolean));
    }

    const labeledDescriptors = await loadLabeledDescriptors();
    const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);

    // Start camera
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      videoEl.srcObject = stream;
    } catch {
      alert("‚ùå Camera access denied."); return;
    }

    // Mark student present
    function markPresent(name) {
      if (!presentSet.has(name)) {
        presentSet.add(name);
        const li = document.createElement('li');
        li.textContent = name;
        presentList.appendChild(li);

        const today = new Date().toLocaleDateString();
        const key = `attendance_${teacher.classId}_${today}`;
        const saved = JSON.parse(localStorage.getItem(key)) || [];
        if (!saved.includes(name)) {
          saved.push(name);
          localStorage.setItem(key, JSON.stringify(saved));
        }
      }
    }

    // Detection loop
    setInterval(async () => {
      const detections = await faceapi
        .detectAllFaces(videoEl, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptors();

      detections.forEach(det => {
        const match = faceMatcher.findBestMatch(det.descriptor);
        if (match.label !== 'unknown') {
          markPresent(match.label);
        }
      });
    }, 1000);
  });
  </script>
</body>
</html>
