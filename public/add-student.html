<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="add-student.js"></script>
</head>
<body>

  <header>
    <img src="asstes/logo.jpeg.jpeg" alt="">
  </header>

  <div class="center-buttons">
    <button onclick="location.href='school system.html'">🏠 Back Home</button>
  </div>

  <main>
    <div class="form-card">
      <h2>Add New Student</h2>
      <form id="add-student-form">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" required>
  
        <label for="student-class">Class</label>
        <input type="text" id="student-class" required>
  
        <label for="parent-email">Parent Email</label>
        <input type="email" id="parent-email" required>
  
        <div class="camera">
          <video id="enroll-webcam" autoplay muted></video>
          <canvas id="enroll-snapshot" class="hidden"></canvas>
        </div>
  
        <button type="button" id="capture-enroll">📸 Capture Photo</button>
        <button type="submit">💾 Save Student</button>
      </form>
    </div>
  
    <div class="form-card">
      <h2>Enrolled Students</h2>
      <ul id="student-list"></ul>
    </div>
  </main>

</body>
</html>
