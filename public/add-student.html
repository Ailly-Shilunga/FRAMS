<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FRAMS Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="add-student.js"></script>
</head>
<body>

  <header class="center-header">
    <img src="assets/logo.jpeg.jpg" alt="FRAMS Logo" class="logo">
    <h1>Welcome to FRAMS</h1>
    <p>Facial Recognition Attendance Management System</p>
<body>
  <a href="index.html" class="home-button">🏠Home</a>

  <header>
    <img src="asstes/logo.jpeg.jpeg" alt="">
  </header>
  
  <main>
    <div class="form-card">
      <h2>Add New Student</h2>
      <form id="add-student-form">
        <label for="student-name">Name</label>
        <input type="text" id="student-name" required>
  
        <label for="student-class">Class</label>
        <input type="text" id="student-class" required>
  
        <label for="parent-email">Parent Email</label>
        <input type="email" id="parent-email" required>

        <!-- Date of Birth Field -->
<label for="dob">Date of Birth</label>
<input id="dob" type="date" pattern="\d{4}/\d{2}/\d{2}" required />
<small>Format: YYYY/MM/DD</small>

<!-- Parent Contact Number Field -->
<label for="parentContact">Parent Contact Number</label>
<input id="parentContact" type="tel" pattern="^\+264\d{8}$" placeholder="+264XXXXXXXX" required />
<small>Format: +264 followed by 8 digits</small>
  
        <div class="camera">
          <video id="enroll-webcam" autoplay muted></video>
          <canvas id="enroll-snapshot" class="hidden"></canvas>
        </div>
  
        <button type="button" id="capture-enroll">📸 Capture Photo</button>
        <button type="submit">💾 Save Student</button>
      </form>
    </div>
  
    <div class="form-card">
      <h2>Enrolled Students</h2>
      <ul id="student-list"></ul>
    </div>
  </main>

</body>
</html>
