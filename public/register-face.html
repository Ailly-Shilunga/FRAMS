<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Student Face</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="models/face-api.min.js"></script>
  <script defer src="register-face.js"></script>
</head>
<body>
  <div class="card-container">
    <a href="index.html" class="back-link">← Back to Dashboard</a>
    <h2>Register Face for Existing Student</h2>
    <select id="student-select"></select>
    <button id="start-camera">Start Camera</button>
    <video id="reg-webcam" width="320" height="240" autoplay muted style="display:none;"></video>
    <button id="capture-face" style="display:none;">📸 Capture Face</button>
    <canvas id="reg-snapshot" width="320" height="240" style="display:none;"></canvas>
    <button id="register-face" style="display:none;">✅ Register Face</button>
  </div>
</body>
</html>
