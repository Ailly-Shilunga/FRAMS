<!DOCTYPE html>
<html lang="en">
<head>

  <title>School System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/logo.jpeg.jpg" alt="School Logo" class="school-logo">
   <h1>School System</h1>

  <!-- Section to add new students -->
<form id="add-student-form">
      <input type="text" id="student-name" placeholder="Student Name" required>
      <input type="text" id="student-class" placeholder="Class (e.g. 10A)" required>
      <input type="email" id="parent-email" placeholder="Parent Email" required>
      <button type="submit">Add Student</button>
    </form>
  </section>
  section id="add-student-section">
    <h2>Add Student</h2>
    <!-- Live webcam Preview -->
    <video
    id="webcam"
    autoplay
    playsiline
    width="320"
    height="240"
    style="border:1px solid #ccc; margin-bottom:8px"
  </video>
</br>
<!-- Capture Button (type="button" so it doesn't submit the form)-->
<button type="button" id="capture" Capture Face</button></button>
<br>
<!-- Canvas to show the snapshot (hidden until capture)-->
<canvas
id="sanpshot"
width="320"
height="240"
style="display:none; border:1px solid #ccc; margin:8px 0;">
</canvas>


  <!-- Section to display the list of students -->
  <section id="student-list-section">
    <h2>Students</h2>
    <ul id="student-list"></ul>
  </section>

  <script src="app.js"></script>
</body>
